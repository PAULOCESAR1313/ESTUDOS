<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <nav>
            <a href="#home" style="--crl:#ff4d4d;" class="active">HOME</a>
            <a href="#about" style="--crl:#c56cf0;">ABOUT</a>
            <a href="#services" style="--crl:#ffeaa7;">SERVICES</a>
            <a href="#portfolio" style="--crl:#17c0eb;">PORTFOLIO</a>
            <a href="#contact" style="--crl:#fd79a8;">CONTACT</a>
        </nav>
    </header>
    <section id="home" style="--crl:#ff4d4d;">ROME</section>
    <section id="about" style="--crl:#c56cf0;">ABOUT</section>
    <section id="service" style="--crl:#ffeaa7;">SERVICES</section>
    <section id="portfolio" style="--crl:#17c0eb;">PORTFOLIO</section>
    <section id="contact" style="--crl:#fd79a8;">CONTACT</section>
    <script>
        let sec = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');

        window.onscroll = () => {
            sec.forEach(section =>{
                let top = window.scrollY;
                let offset = section.offsetTop;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');

                if(top >= offset && top < offset + height)
                {
                    links.forEach( link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*=' + id + ']').classList.add('active');
                    })
                }
            })
        };
    </script>
</body>
</html>
